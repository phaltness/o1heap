name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: get_clang
    - run: apt install clang-9
    - uses: actions/checkout@v2
    - name: cmake
      run: pushd tests && cmake . && popd
    - name: make
      run: pushd tests && make && popd
    - name: make test
      run: pushd tests && make test && popd
